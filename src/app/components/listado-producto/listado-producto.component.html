<div class="tittle">
  <h1>Listado de Productos</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">

  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z5" matSort>

    <!-- ID Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>-->

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombreProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
    </ng-container>

    <!-- Marca Column -->
    <ng-container matColumnDef="marcaProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marcaProducto}} </td>
    </ng-container>

    <!-- Descripcion Column -->
    <ng-container matColumnDef="descripcionProducto">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcionProducto}} </td>
    </ng-container>

    <!-- Categoria Column -->
    <ng-container matColumnDef="categoriaProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoriaProducto}} </td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="precioProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precioProducto}} </td>
    </ng-container>

    <!-- SKU Column -->
    <ng-container matColumnDef="skuProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
      <td mat-cell *matCellDef="let element"> {{element.skuProducto}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <button routerLink="/agregarProducto" class="agregar" mat-raised-button color="primary">Agregar</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon routerLink="/verProducto/{{ element.idProducto }}" class="search" matTooltip="Ver" fontIcon="search"></mat-icon>
        <mat-icon routerLink="/editarProducto/{{ element.idProducto }}" class="edit" matTooltip="Editar" fontIcon="edit"></mat-icon>
        <mat-icon (click)="eliminarProducto(element.idProducto)" class="delete" matTooltip="Eliminar" fontIcon="delete"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div class="container">
  <mat-toolbar class="example-card" color="primary">
    <span>Productos en formato tarjeta</span>
    <button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
      <span *ngIf="gridColumns === 3">3 elementos por fila</span>
      <span *ngIf="gridColumns === 4">4 elementos por fila</span>
    </button>
  </mat-toolbar>
  <div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6]">
        <mat-card class="mat-elevation-z5">
          <mat-card-header>
            <mat-card-title>Nombre producto {{num}}
            </mat-card-title>
          </mat-card-header>
          <div class="example-header-image"><img mat-card-image src="https://material.angular.io/assets/img/examples/shiba1.jpg"></div>
          <mat-card-actions>
            <button class="card-button" mat-raised-button color="primary">AGREGAR A CARRITO</button>
            <button class="card-button" mat-raised-button color="primary">DETALLE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
