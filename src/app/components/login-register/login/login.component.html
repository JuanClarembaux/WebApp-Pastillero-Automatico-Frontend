<app-spinner *ngIf="loading"></app-spinner>

<form class="login-form" [formGroup]="form" (ngSubmit)="login()">
  <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
  </p>
  <input type="email" class="login-username" autofocus="true" required="true" placeholder="Email" formControlName="mailUsuario" matInput autocomplete="off">
  <input type="password" class="login-password" required="true" placeholder="Password" formControlName="passwordUsuario" matInput autocomplete="off">
  <button type="submit" class="btn-ingresar" [disabled]="form.invalid" mat-raised-button color="primary">Ingresar</button>
</form>
<button class="registrarse-button" mat-raised-button routerLink="/register">Registrarse</button>
<div class="underlay-photo"></div>
<div class="underlay-black"></div>
