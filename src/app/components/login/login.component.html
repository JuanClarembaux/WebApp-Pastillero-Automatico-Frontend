<div class="tittle">
  <h1>Login</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<form [formGroup]="form" (ngSubmit)="login()">
  <mat-grid-list cols="2" rowHeight="80px">
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput autocomplete="off">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>ContraseÃ±a</mat-label>
        <input formControlName="password" matInput autocomplete="off">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <button type="submit" class="btn-aceptar" [disabled]="form.invalid" mat-raised-button color="primary">Ingresar</button>
      <button mat-raised-button routerLink="/register">Registrarse</button>
    </mat-grid-tile>
  </mat-grid-list>
</form>
