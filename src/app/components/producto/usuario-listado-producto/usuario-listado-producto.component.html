<div class="tittle">
  <button class="registrarse-button" mat-raised-button routerLink="/home">Volver</button>
  <button class="logout-button" mat-raised-button (click)="cerrarSession()">Cerrar Session</button>
  <button class="editar-perfil" mat-raised-button (click)="editarPerfil()">Editar Perfil</button>
  <h1>Listado de Productos</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">

  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z5" matSort>

    <!-- ID Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>-->

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombreProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
    </ng-container>

    <!-- Marca Column -->
    <ng-container matColumnDef="marcaProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marcaProducto}} </td>
    </ng-container>

    <!-- Descripcion Column -->
    <ng-container matColumnDef="descripcionProducto">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcionProducto}} </td>
    </ng-container>

    <!-- Categoria Column -->
    <ng-container matColumnDef="categoriaProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoriaProducto}} </td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="precioProducto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.precioProducto}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon routerLink="/verProducto/{{ element.idProducto }}" class="search" matTooltip="Ver" fontIcon="search"></mat-icon>
        <mat-icon (click)="agregarACarrito(element.idProducto)" class="search" matTooltip="Agregar a carrito" fontIcon="add-shopping-cart"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
