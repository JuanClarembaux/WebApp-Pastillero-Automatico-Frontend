<app-spinner *ngIf="loading"></app-spinner>
<button class="registrarse-button" mat-raised-button routerLink="/listadoProducto">Volver</button>
<button class="logout-button" mat-raised-button routerLink="/login">Cerrar Session</button>
<section id="services" class="services section-bg">
  <div *ngIf="producto != null" class="container-fluid">
    <div class="row row-sm">
        <div class="col-md-6">
          <div class="_product-detail-content">
              <p class="_p-name"> {{producto.nombreProducto}} </p>
              <div class="_p-price-box">
                <div class="p-list">
                    <span> Precio: <i class="fa fa-inr"></i></span>
                    <span class="price"> ${{producto.precioProducto}} </span>
                </div>
                <div class="_p-add-cart">
                    <div *ngIf="cantidad != null" class="_p-qty">
                      <span>Cantidad:</span>
                      <div class="value-button decrease_" id="" (click)="disminuirCantidad()">-</div>
                      <input type="number" name="qty" id="quantityNumber" value={{cantidad}} />
                      <div class="value-button increase_" id="" (click)="aumentarCantidad()">+</div>
                    </div>
                </div>
                <br>
                <div class="_p-features">
                    <span> Categoria </span>
                    {{producto.categoriaProducto}}
                </div>
                <br>
                <div class="_p-features">
                    <span> Description sobre el producto </span>
                    {{producto.descripcionProducto}}
                </div>
                <form action="" method="post" accept-charset="utf-8">
                    <ul class="spe_ul"></ul>
                    <div class="_p-qty-and-cart">
                      <div class="_p-add-cart">
                          <button class="btn-theme btn buy-btn" tabindex="0">
                          <i class="fa fa-shopping-cart"></i> Comprar
                          </button>
                          <button class="btn-theme btn btn-success" tabindex="0">
                          <i class="fa fa-shopping-cart"></i> Agregar a carrito
                          </button>
                          <input type="hidden" name="pid" value="18" />
                          <input type="hidden" name="price" value="850" />
                          <input type="hidden" name="url" value="" />
                      </div>
                    </div>
                </form>
              </div>
          </div>
        </div>
    </div>
  </div>
</section>
